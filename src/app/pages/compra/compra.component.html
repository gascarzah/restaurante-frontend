

<router-outlet></router-outlet>

<div class="example-header" >

    <mat-form-field >
        <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar compra">
    </mat-form-field>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

    <ng-container matColumnDef="codigoCompra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> codigo Compra </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoCompra}} </td>
  </ng-container>

    <ng-container matColumnDef="igv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Igv </th>
        <td mat-cell *matCellDef="let element"> {{element.igv}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroRecibo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recibo </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroRecibo}} </td>
    </ng-container>
    <ng-container matColumnDef="observacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> observacion </th>
      <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
</ng-container>
<ng-container matColumnDef="valor">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> valor </th>
  <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
</ng-container>
<ng-container matColumnDef="proveedor">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> proveedor </th>
  <td mat-cell *matCellDef="let element"> {{element.proveedor.nombre}} </td>
</ng-container>
<ng-container matColumnDef="tipoRecibo">
<th mat-header-cell *matHeaderCellDef mat-sort-header> tipoRecibo </th>
<td mat-cell *matCellDef="let element"> {{element.tipoRecibo.nombre}} </td>
</ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf='element.activo' class="activo"></div>
        <div *ngIf='!element.activo' class="desactivo"></div>
      </td>
  </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" [routerLink]="['edicion', element.idProducto]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(element.idProducto)" value="Confirm">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink='/producto/nuevo'>
  <mat-icon>create</mat-icon>
</button>
</div>
