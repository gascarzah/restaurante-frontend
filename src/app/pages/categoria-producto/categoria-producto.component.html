<router-outlet></router-outlet>
<div class="example-header">

  <mat-form-field >
      <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar Categoria Producto">
  </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- <ng-container matColumnDef="idCategoriaInsumo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idCategoriaInsumo}} </td>
  </ng-container> -->

  <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf='element.activo' class="activo"></div>
      <div *ngIf='!element.activo' class="desactivo"></div>
    </td>
</ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" [routerLink]="['edicion', element.idCategoriaInsumo]">
              <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(element.idCategoriaInsumo)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
<mat-icon>create</mat-icon>
</button>
