<h1 mat-dialog-title>Registro Proveedor</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Ruc</mat-label>
    <input matInput [(ngModel)]="data.ruc" (keypress)="keyPressNumbers($event)" (ngModelChange)="data.ruc=$event.trim()" [disabled] = 'habilitado' >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cuenta 1</mat-label>
    <input matInput [(ngModel)]="data.cuenta01" (keypress)="keyPressAlphaNumericWithCharacters($event)" (ngModelChange)="data.cuenta01=$event.toUpperCase().trim()" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cuenta 2</mat-label>
    <input matInput [(ngModel)]="data.cuenta02" (keypress)="keyPressAlphaNumericWithCharacters($event)" (ngModelChange)="data.cuenta02=$event.toUpperCase().trim()" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Razon social</mat-label>
    <input matInput [(ngModel)]="data.razonSocial" (keypress)="keyPressAlphaNumericWithCharacters($event)" (ngModelChange)="data.razonSocial=$event.toUpperCase().trim()" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="data.telefono"  (keypress)="keyPressNumbers($event)" (ngModelChange)="data.telefono=$event.trim()" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput [(ngModel)]="data.email"  (ngModelChange)="data.email=$event.toUpperCase().trim()">
  </mat-form-field>
  <!-- <mat-form-field>
    <input disabled matInput [matDatepicker]="picker" placeholder="Escoger una fecha dd/mm/yyyy"
        [(ngModel)]="data.fechaIngreso" [max]="maxFecha" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field> -->
  <mat-form-field>
    <mat-label>Direccion</mat-label>
    <input matInput [(ngModel)]="data.direccion" (keypress)="keyPressAlphaNumericWithCharacters($event)" (ngModelChange)="data.direccion=$event.toUpperCase().trim()">
  </mat-form-field>
<br/>

    <mat-card-content>
  <mat-slide-toggle matInput [(ngModel)]="data.activo">
    <mat-label *ngIf="data.activo">  Activo</mat-label>
    <mat-label *ngIf="!data.activo">  DesActivo</mat-label>
  </mat-slide-toggle>
</mat-card-content>
</mat-card> -->

</div>
<div mat-dialog-actions>
  <button mat-button (click)="registrar()" >
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>

  <button mat-button [mat-dialog-close]="data.ruc" cdkFocusInitial>Cerrar</button>
</div>
