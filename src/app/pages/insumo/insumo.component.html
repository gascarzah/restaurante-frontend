    <ng-container matColumnDef="descripcion">

      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

    <ng-container matColumnDef="cantidadPorMedida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cantidad Por Medida </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidadPorMedida}} </td>
    </ng-container>

    <ng-container matColumnDef="precioSugerido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> precio Sugerido </th>
      <td mat-cell *matCellDef="let element"> {{element.precioSugerido}} </td>
    </ng-container>
    <ng-container matColumnDef="stockMinimo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> stock Minimo </th>
      <td mat-cell *matCellDef="let element"> {{element.stockMinimo}} </td>
  </ng-container>
    <ng-container matColumnDef="categoriaInsumo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> categoriaInsumo </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaInsumo.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> medida </th>
      <td mat-cell *matCellDef="let element"> {{element.medida.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.unidad.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openDialogMod(element)">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(element.idCliente)" value="Confirm">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>
