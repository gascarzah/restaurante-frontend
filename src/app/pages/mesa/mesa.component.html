<router-outlet></router-outlet>
<div class="example-header">

  <mat-form-field >
      <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar Categoria Insumo">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="idMesa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idMesa}} </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf='element.activo' class="activo"></div>
      <div *ngIf='!element.activo' class="desactivo"></div>
    </td>
</ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button color="primary"  (click)="openDialogMod(element)">
              <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(element.idMesa)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
<mat-icon>create</mat-icon>
</button>
