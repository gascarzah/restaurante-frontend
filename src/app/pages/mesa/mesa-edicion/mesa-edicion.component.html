<h1 mat-dialog-title>Registro Mesa</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>codigo</mat-label>
    <input matInput [(ngModel)]="data.codigo" (keypress)="keyPressAlphaNumericWithCharacters($event)" (ngModelChange)="data.codigo=$event.trim()" [disabled] = 'habilitado' >
  </mat-form-field>



   <mat-card class="result">
    <mat-card-content>
  <mat-slide-toggle matInput [(ngModel)]="data.activo">
    <mat-label *ngIf="data.activo">  Activo</mat-label>
    <mat-label *ngIf="!data.activo">  DesActivo</mat-label>
  </mat-slide-toggle>
</mat-card-content>
</mat-card>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="registrar()" >
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>

  <button mat-button [mat-dialog-close]="data.codigo" cdkFocusInitial>Cerrar</button>
</div>
