<router-outlet></router-outlet>

<div class="example-header">

    <mat-form-field >
        <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar Empleado">
    </mat-form-field>
  </div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

    <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoMaterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf='element.activo' class="activo"></div>
        <div *ngIf='!element.activo' class="desactivo"></div>
      </td>
  </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openDialogMod(element)">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(element.idCliente)" value="Confirm">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
  <mat-icon>create</mat-icon>
</button>
